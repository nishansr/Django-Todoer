<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
        h1{
          font-family: 'Poppins';
          color: #98ccb5;
        }
        a{
            color: white;
        }
    </style>
</head>
<body>
  <!-- ! Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Todoer</a>
      <button
        class="navbar-toggler"
        type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/">Admin Panel</a>
          </li>
        </ul>
        <form class="d-flex" role="search" method="GET" action="/search">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query"/>
          <button class="btn btn-outline-success" type="search">Search</button>
        </form>
      </div>
    </div>
  </nav>  

  <h1 class="container">Search Results:</h1>

    <table class="container table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">SN</th>
            <th scope="col">Task</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{todo}}</td>   
            <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-success"><a href="{% url 'finish' todo.id %}">Completed</a></button>
                    <button type="button" class="btn btn-warning"><a href="{% url 'update' todo.pk %}">Update</a></button>
                    <button type="button" class="btn btn-danger"><a href="{% url 'delete' todo.id %}">DELETE</a></button>
                  </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
